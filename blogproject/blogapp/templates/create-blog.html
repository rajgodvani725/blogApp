<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog - BlogApp</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Include Quill.js CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    {% include 'header.html' %}
    <!-- Main Content Area -->
    <main class="container mt-4">
      <h1>Create a New Blog Post</h1>
      <!-- Blog Content Input -->
      <div class="form-group">
        <label for="blogTitle">Title</label>
        <input
          type="text"
          class="form-control"
          id="blogTitle"
          placeholder="Enter the title of your blog post"
        />
      </div>
      <div class="form-group">
        <label for="blogContent">Content</label>
        <div id="editor" style="height: 300px"></div>
      </div>
      <!-- Buttons for Saving Draft, Preview, and Publish -->
      <div class="form-group d-flex justify-content-end">
        <button type="button" class="btn btn-secondary mr-2" onclick="saveDraft()">Save Draft</button>
        <button
          type="button"
          class="btn btn-primary mr-2"
          onclick="updatePreviewAndOpenModal()"
        >
          Preview
        </button>
        <button type="button" class="btn btn-success" onclick="publishBlog()">
          Publish
        </button>
      </div>

      <div
        class="modal fade"
        id="previewModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="previewModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="previewModalLabel">Preview</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="previewContent">
              <!-- Preview content will be displayed here -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Quill.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
    <!-- Include your custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      // Initialize Quill editor
      var quill = new Quill("#editor", {
        theme: "snow",
      });
      function updatePreviewAndOpenModal() {
        var title = document.getElementById("blogTitle").value;
        var content = quill.root.innerHTML;
        var previewContent = document.getElementById("previewContent");
        previewContent.innerHTML = `
            <h2>${title}</h2>
            <div>${content}</div>
        `;
        $("#previewModal").modal("show"); // Open the modal
      }
      function publishBlog() {
        var title = document.getElementById("blogTitle").value;
        var content = quill.root.innerHTML;

        $.ajax({
          type: "POST",
          url: "/publish-blog/", // Update with your Django endpoint
          data: {
            title: title,
            content: content,
            is_published: true,
            is_draft: false,
          },
          success: function (response) {
            alert("Blog post published successfully!");
            window.location.href = "/"; // Redirect to home page or wherever you want
          },
          error: function (xhr, status, error) {
            alert("Error publishing blog post: " + error);
          },
        });
      }
      function saveDraft() {
        var title = document.getElementById("blogTitle").value;
        var content = quill.root.innerHTML;
        $.ajax({
          type: "POST",
          url: "/publish-blog/", // Update with your Django endpoint
          data: {
            title: title,
            content: content,
            is_published: false,
            is_draft: true,
          },
          success: function (response) {
            alert("Blog saved as draft!");
            window.location.href = "/"; 
          },
          error: function (xhr, status, error) {
            alert("Error publishing blog post: " + error);
          },
        });
      }
    </script>
  </body>
</html>
